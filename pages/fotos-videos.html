<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería - Estilo Tumblr</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="./index.html" class="logo">
                <img src="../assets/img/logo-blog.jpg" alt="Logo de Martin Dean">
            </a>
            <button class="hamburger" id="hamburger">&#9776;</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/articulos.html">Artículos</a></li>
                <li><a href="../pages/fotos-videos.html">Galería</a></li>
                <li><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

      <div class="content">
        <h1>Mi Blog de Fotos y Videos</h1>
        <p>Un espacio para compartir lo que me gusta.</p>

        <div class="post">
            <img src="../assets/img/galeria-1.gif            " alt="Una imagen de prueba.">
            <div class="post-actions">
                <button class="like-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>

        <div class="post">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
            <div class="post-actions">
                <button class="like-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>

        <div class="post">
            <img src="https://via.placeholder.com/600x800" alt="Otra imagen de prueba.">
            <div class="post-actions">
                <button class="like-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>

</body>
</html>
